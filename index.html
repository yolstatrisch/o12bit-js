<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="assets/icon.png">
        <title>o12bit JS interpreter</title>
    </head>
    <body>
        <div id="main" class="flex flex-ttb">
            <div id="header" class="flex flex-ltr">
                <div id="i" class="flex">
                    <img id="icon" src="assets/icon.png"><div id="name" class="flex flex-ttb">o12bit</div>
                </div>
                <button id="run">&#x25B6;&#xFE0E; Run</button>
            </div>
            <div id="content" class="flex flex-ltr">
                <div id="editor" class="flex w100 h100">
                    <textarea id="code" class="w80 h100" placeholder="Put your code here" autofocus></textarea>
                    <div id="sidebar" class="flex flex-ttb w20">
                        <textarea id="console" class="h80" placeholder="o12bit 1.0c interpreter" disabled></textarea>
                        <input id="input" class="h20" type="text" placeholder="" disabled>
                        <button id="send" disabled>Send</button>
                    </div>
                </div>
                <div id="" class="flex flex-ttb w20" style="display: none">
                    <input type="text" id="base_10" placeholder="0">
                    <input type="text" id="base_12" placeholder="🐰">
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/error.js" charset="utf-8"></script>
        <script src="js/helper.js" charset="utf-8"></script>
        <script src="js/ui.js" charset="utf-8"></script>
        <script src="js/parser.js" charset="utf-8"></script>
        <script src="js/interpreter.js" charset="utf-8"></script>
    </footer>
</html>
