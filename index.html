<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <title></title>
    </head>
    <body class="flex flex-ttb">
        <div id="header" class="flex flex-ltr">
            <button id="run">Run</button>
        </div>
        <div id="content" class="flex flex-ltr">
            <div id="editor" class="flex flex-ttb w80">
                <textarea id="code" class="h80" placeholder="Put your code here" autofocus></textarea>
                <textarea id="console" class="h20" placeholder="not here" disabled></textarea>
                <div class="flex flex-ltr">
                    <input id="input" class="w80" type="text" placeholder="" disabled>
                    <button id="send" class="w20" disabled>Send</button>
                </div>
            </div>
            <div id="sidebar" class="flex flex-ttb w20">
                <input type="text" id="base_10" placeholder="0">
                <input type="text" id="base_12" placeholder="🐰">
            </div>
        </div>
    </body>
    <footer>
        <script src="js/error.js" charset="utf-8"></script>
        <script src="js/helper.js" charset="utf-8"></script>
        <script src="js/ui.js" charset="utf-8"></script>
        <script src="js/interpreter.js" charset="utf-8"></script>
    </footer>
</html>
